<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
<header><h2>Create Account</h2></header>
<main>
    <form>
        <div class="formContainer">
            <div class="flexContainer">
                <div class="firstnameContainer">
                    <label class="textColor" for="firstname">First Name<sup>*</sup></label>
                    <input class="inputBox1" id="firstname" type="text" name="firstName" required
                           placeholder="enter your first name">
                </div>
                <div class="lastNameContainer">
                    <label class="textColor" for="lastname">Last Name<sup>*</sup></label>
                    <input class="inputBox2" id="lastname" type="text" name="lastName" required
                           placeholder="enter your last name">
                </div>
            </div>
            <div class="emailContainer">
                <label class="textColor" for="email">Email<sup>*</sup></label>
                <input class="emailBox" id="email" type="email" required placeholder="enter your email">
            </div>
            <div class="passwordDiv flexContainer">
                <div class="firstnameContainer">
                    <label class="textColor" for="password">Password<sup>*</sup></label>
                    <input class="passwordInputBox" id="password" type="password" name="password" required
                           placeholder="enter your password">
                </div>
                <div class="lastNameContainer">
                    <label class="textColor" for="confirmPassword">Confirm Password<sup>*</sup></label>
                    <input class="confirmPasswordInputBox" id="confirmPassword" type="password" name="password" required
                           placeholder="enter your password again">
                </div>
            </div>
            <div class="incomeFlex">
                <div class="sourceIncome">
                    <label class="textColor" for="income">Source of Income</label><br>
                    <select class="sourceBox" name="income" id="income">
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                    </select>
                </div>
                <div class="incomeRangeDiv">
                    <div class="incomeRangeFlex">
                        <label class="textColor" for="incomeRange">Income</label>
                        <div class="rangeDivBox">
                            <input id="incomeRange" type="range" value="20" min="10" max="100"
                                   oninput="this.nextElementSibling.value = this.value">
                            <output>20</output>K
                        </div>
                    </div>
                </div>
            </div>

            <div class="genderHobbiesContainer flexContainer">
                <div class="genderField">
                    <label class="textColor">Gender</label>
                    <div class="genderSelectionDiv">
                        <input type="radio" id="female" name="gender">
                        <label for="female">Female</label>
                        <input type="radio" id="male" name="gender">
                        <label for="male">Male</label>
                    </div>
                </div>
                <div class="hobbiesField">
                    <div>
                        <label class="textColor">Hobbies</label><br>
                    </div>
                    <div class="flexHobbies">
                        <input type="checkbox" id="music" name="hobbies">
                        <label for="music">Music</label>
                        <input type="checkbox" id="sports" name="hobbies">
                        <label for="sports">Sports</label>
                        <input type="checkbox" id="travel" name="hobbies">
                        <label for="travel">Travel</label>
                        <input type="checkbox" id="movies" name="hobbies">
                        <label for="movies">Movies</label>
                    </div>
                </div>
            </div>
            <div class="profileFlex flexContainer">
                <div class="uploadPicDiv">
                    <label class="textColor" for="profilePhoto">Upload Profile Picture</label>
                    <input type="file" id="profilePhoto" name="profilePhoto">
                </div>
                <div class="ageDiv">
                    <label class="textColor" for="age">Age</label>
                    <input type="number" id="age" name="age" value="18">
                </div>
            </div>
            <div class="bioContainer">
                <label class="textColor" for="bio">Bio</label>
                <textarea id="bio" rows="5" cols="70"></textarea>
            </div>
            <div class="buttonFlex">
                <input id="submit" type="button" value="Create">
            </div>
        </div>
    </form>
</main>
</body>
</html>
