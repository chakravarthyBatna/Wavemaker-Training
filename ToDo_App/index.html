<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 col-lg-2 sidebar">
                <!-- My Profile Section -->
                <div class="profile-section">
                    <img src="assets/my_photo.jpg" alt="Profile Image">
                    <div class="name">Chakravarthy Batna</div>
                </div>
                <div class="search-category-div">
                    <select id="filter-tasks" class="form-control">
                        <option value="all">All</option>
                        <option value="low">Low Priority</option>
                        <option value="medium">Medium Priority</option>
                        <option value="high">High Priority</option>
                    </select>
                </div>
            </nav>
            <!-- Main content -->
            <main class="col-md-9 col-lg-10">
                <div class="todo-app">
                   <div class="row">
                    <div class="col-11">
                        <h2 class="text-center">ToDo List</h2>
                    </div>
                    <div class="col-1"><button id="dark-mode-toggle" class="btn btn-dark">
                        ðŸŒ™
                    </button></div>
                   </div>
                    <div class="row search-category-div">
                        <div class="col-md-12">
                            <input type="text" id="search-bar" class="form-control" placeholder="Search a Task" >
                        </div>
                    </div>
                    <div class="row input-group mb-3">
                        <div class="col-md-3">
                            <input type="text" id="input-box" class="form-control" placeholder="Add a task">
                        </div>
                        <div class="col-md-3">
                            <input type="number" id="task-duration" class="form-control" placeholder="Duration (minutes)">
                        </div>
                        <div class="col-md-3">
                            <select id="task-priority" class="form-control">
                                <option value="low">Low Priority</option>
                                <option value="medium">Medium Priority</option>
                                <option value="high">High Priority</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button onclick="addTask()" id="add-button" class="btn btn-primary">Add</button>
                        </div>
                    </div>
                    <ul class="list-group" id="list-container"></ul>
                    <div class="completed-tasks mt-4">
                        <h2>Completed Tasks</h2>
                        <ul id="completed-list-container" class="list-unstyled"></ul>
                    </div>
                </div>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
